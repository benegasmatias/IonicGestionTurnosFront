<ion-header>
 
  <ion-toolbar>

    <ion-buttons slot="end">
      <ion-icon (click)="dismiss()" name="close-circle-outline"></ion-icon>
      
    </ion-buttons>


    <ion-title>Agregar Vehiculo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="form">
    <!--Datos Persona-->
  <ion-item-divider>
    <ion-card-header>
      <ion-card-subtitle>Datos Del Vehiculo</ion-card-subtitle>
  
    </ion-card-header>
    
    <!--Formulario vehiculo-->
    <ion-card-content>

    

      <ion-item>
        <ion-label position="floating">Marca</ion-label>
        <ion-input [(ngModel)]="vehiculo.marca"  formControlName="marca" required type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label  position="floating">Modelo</ion-label>
        <ion-input [(ngModel)]="vehiculo.modelo" formControlName="modelo" required type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  position="floating">AÃ±o</ion-label>
        <ion-input [(ngModel)]="vehiculo.anio" formControlName="anio" required type="number"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Patente</ion-label>
        <ion-input [(ngModel)]="vehiculo.patent" formControlName="patente" required type="text"></ion-input>
      </ion-item>

   
    </ion-card-content>

    
  </ion-item-divider>

     <!--Datos Vehiculo-->



 <!-- <ion-item>
    <ion-label>Seleccione un sector</ion-label>
    <ion-select  formControlName="sector"  [(ngModel)]="sector_id" interface="action-sheet">
      <ion-select-option value={{sector.id}}  *ngFor="let sector of sectores">{{sector.nombre}}</ion-select-option>
     
    </ion-select>
  </ion-item>
-->
  


  <ion-button (click)="addVehiculo()" [disabled]="!form.valid" expand="block" color="success">
   Guardar
    <ion-icon name="arrow-round-forward"></ion-icon>
  </ion-button>

</form>

</ion-content>
