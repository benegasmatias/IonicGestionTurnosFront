<div *ngIf="showSplash" class="splash">
  <div class="spinner"></div>
</div>
<ion-app >
  <ion-menu contentId="my-content" side="start"  menuId="first">
    <ion-header>
      <ion-toolbar color="header">
        <ion-title color="light" >Menu Turnos</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
      
        <ion-item  routerLink="/turnos" (click)="closeMenu()">
          <ion-icon name="document" slot="start"></ion-icon>
          <ion-label>Solicitar Turno</ion-label>
        </ion-item>

        <ion-item routerLink="/solicitud-presupuesto" (click)="closeMenu()">
          <ion-icon name="document" slot="start"></ion-icon>
          <ion-label> Solicutar Presupuesto</ion-label>
        </ion-item>
        
        <ion-item  routerLink="/equipamiento" (click)="closeMenu()">
          <ion-icon name="document" slot="start"></ion-icon>
          <ion-label>Equipamiento</ion-label>
        </ion-item>
       
     
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="my-content" ></ion-router-outlet >
</ion-app>
